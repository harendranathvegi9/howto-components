<style>
  dash-tree {
    font-family: 'Courier New', Courier, monospace;
  }
  dash-tree,
  dash-tree-item,
  dash-tree-group,
  dash-tree-item label {
    display: block;
  }
  dash-tree:focus {
    outline: none;
  }
  dash-tree-group {
    padding-left: 20px;
  }
  /*
    A simple plus or minus sign is used to indicate a `DashTreeItem` that can
    be expanded or collapsed.
  */
  dash-tree-item[aria-expanded="false"] > label::before {
    content: '+';
  }
  dash-tree-item[aria-expanded="true"] > label::before {
    content: '-';
  }
  /*
    By default a `DashTreeItem` is `display: block`. If it's in a collapsed
    state, hide it with `display: none`.
  */
  dash-tree-item[aria-expanded="false"] > dash-tree-group {
    display: none;
  }
  /*
    The `.active` class indicates which child is the current
    `aria-activedescendant`. For all intents and purposes this child is
    "focused", though actual keyboard focus remains on the `<dash-tree>` at all
    times. This selector will style the background of the `DashTreeItem` that
    is active, so long as it's closed. If it's opened, the active class will
    style the tree item's label. This is to prevent an opened `DashTreeItem`
    from showing a styled background on all of its children.
  */
  .active:not([aria-expanded]),
  .active:not([aria-expanded="true"]),
  .active[aria-expanded="true"] > label {
    background: lightgrey;
    outline: 2px solid black;
  }
  /*
    The `.selected` class indicates which child has been either clicked on with
    a mouse, or selected via the `[space]` or `[enter]` keys. Similar to the
    `.active` class selector above, this selector will style the `DashTreeItem`
    background, unless it is expanded, in which case it will only style its
    label.
  */
  .selected:not([aria-expanded]),
  .selected:not([aria-expanded="true"]),
  .selected[aria-expanded="true"] > label {
    background: hotpink;
  }
</style>
