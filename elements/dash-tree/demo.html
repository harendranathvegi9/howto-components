<style>
  dash-tree {
    font-family: 'Courier New', Courier, monospace;
  }
  dash-tree,
  dash-treeitem,
  dash-treegroup,
  label {
    display: block;
  }
  dash-treegroup {
    padding-left: 20px;
  }
  dash-treeitem[aria-expanded="false"] > label::before {
    content: '+';
  }
  dash-treeitem[aria-expanded="true"] > label::before {
    content: '-';
  }
  dash-treeitem[aria-expanded="true"] > dash-treegroup {
    display: block;
  }
  dash-treeitem[aria-expanded="false"] > dash-treegroup {
    display: none;
  }
  .active:not([aria-expanded]),
  .active:not([aria-expanded="true"]),
  .active[aria-expanded="true"] > label {
    background: lightgrey;
    outline: 2px solid black;
  }
  .selected:not([aria-expanded]),
  .selected:not([aria-expanded="true"]),
  .selected[aria-expanded="true"] > label {
    background: hotpink;
  }
</style>

<!-- Possible PE: Upgrade from list/listem to tree/treeitem -->
